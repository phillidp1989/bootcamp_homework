<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
</head>

<body>

    <!-- Header -->

    <header id="dashboardNav">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row mainBody container-fluid">

        <!-- Sidebar -->

        <div class="col-md-3 sidebar">
            <h2>Search for a City:</h2>
            <form id="search">
                <input id="searchField" type="text" placeholder="Search location" aria-label="Search">
                <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="cityHistory"></div>
            <div class="d-flex justify-content-center">
                <button id="clearHistory" class="btn btn-primary btn-sm">Clear History</button>
            </div>
        </div>

        <!-- Weather data container -->

        <div class="col-md-9 bg-white border weatherContainer hide">
            
        <!-- Current Weather -->

            <div class="currentWeather">
                <div id="cityDateIcon"><h2 id="cityDate"></h2>
                    <img id="currentIcon" class="img-fluid">               
                </div>
                <div id="currentDataRow" class="row">
                    <div id="data" class="col-md-6">
                        <div class="tempDiv"><p>Temperature: <span id="temp"></span></p>
                        <button id="celFar" class="btn btn-secondary btn-sm"></button>
                        </div>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windSpeed"></span></p>
                        <p>UV Index: <span id="uvIndex"></span></p>
                    </div>
                    <div id="currentImage" class="col-md-6">
                        <img id="mapImg" class="img-fluid" src="">
                    </div>
                </div>
            </div>

            <!-- Five day forecast -->

            <div id="fiveDayForecast">
                <h3>5-Day Forecast:</h3>
                <div class="card-container row justify-content-center">
                    <div class="col-6 col-md-4 col-lg-2 m-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div id="day1" class="card-body">
                            <h6 class="card-date"></h6>
                            <div class="card-icon"></div>
                            <p class="card-temp"></p>
                            <p class="card-humid"></p>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 m-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div id="day2" class="card-body">
                            <h6 class="card-date"></h6>
                            <div class="card-icon"></div>
                            <p class="card-temp"></p>
                            <p class="card-humid"></p>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 m-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div id="day3" class="card-body">
                            <h6 class="card-date"></h6>
                            <div class="card-icon"></div>
                            <p class="card-temp"></p>
                            <p class="card-humid"></p>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 m-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div id="day4" class="card-body">
                            <h6 class="card-date"></h6>
                            <div class="card-icon"></div>
                            <p class="card-temp"></p>
                            <p class="card-humid"></p>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 col-lg-2 m-2 card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div id="day5" class="card-body">
                            <h6 class="card-date"></h6>
                            <div class="card-icon"></div>
                            <p class="card-temp"></p>
                            <p class="card-humid"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
