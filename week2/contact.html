<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">

    <title>Contact</title>
</head>

<!-- Added flex classes to the body to enable flexbox utilities to be used where necessary -->

<body class="d-flex flex-column">

<!-- Header and navbar specific for the mobile viewport -->

    <div id="isMobile">
        <header class="mobile-header-brand">
            <p>Dan Phillips</p>
        </header>

        <nav class="mobile-navbar">
            <ul>
                <li><a href="./index.html">About</a></li>
                <div class="pipe"></div>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <div class="pipe"></div>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

<!-- Header and navbar specific to desktop viewport -->

    <div class="desktopContainer" id="is-desktop">
        <p class="desktop-header-brand">Dan Phillips</p>
        <nav class="desktop-navbar">
            <ul>
                <li><a href="./index.html">About</a></li>
                <div class="pipe"></div>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <div class="pipe"></div>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

<!-- The below container is a responsive bootstrap container which is 100% width until the specified break point -->  

    <div class="container-md">
        <div class="row">
            <div class="col-12"> <!--Bootstrap column to take up all 12 columns in grid system-->
                <h2>Portfolio</h2>
                <hr>
            </div>
        </div>

        <div class="row">

<!-- column 1  -->
            <div class="col-12">

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2"
                            placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div> <!-- End of column -->
        </div> <!--End of row-->
    </div> <!--End of container-->

    <!-- Footer - utilising bootsrap components and styling -->

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy;</small>
        </div>
    </footer>







</body>

</html>
